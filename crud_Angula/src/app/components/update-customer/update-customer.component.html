<div class="container">
    <div class="form-container">
        <h2 class="form-titel">Update customer</h2>
        <form [formGroup]="updateCustomerForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required formControlName="name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" required formControlName="email" >
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" required formControlName="phone">
            </div>
            <button type="submit " (click)="updateCustomer()">Update</button>
            <button class="btn-new mx-3" routerLink=""> Cancel</button>

        </form>

    </div>
</div>
