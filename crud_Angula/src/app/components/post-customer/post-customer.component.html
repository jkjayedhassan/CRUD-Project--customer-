<div class="card">

    <div class="card-body">
        <div class="row justify-content-center ">


            <div class="col-md-4 form">
                <h2 class="form-titel">Post new customer</h2>
                <form [formGroup]="postCustomerForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required formControlName="name" required>
                        <div *ngIf="postCustomerForm.get('name')?.invalid && (postCustomerForm.get('name')?.dirty||postCustomerForm.get('name')?.touched)"
                            class="alert ">
                            <div *ngIf="postCustomerForm.get('name')?.errors?.['required']">
                                Name is required</div>
                        </div>
                    </div>





                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" required formControlName="email">
                        <div *ngIf="postCustomerForm.get('email')?.invalid && (postCustomerForm.get('email')?.dirty||postCustomerForm.get('email')?.touched)"
                            class="alert ">
                            <div *ngIf="postCustomerForm.get('email')?.errors?.['required']">
                                Email is required</div>
                        </div>
                    </div>







                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" required formControlName="phone">
                        <div *ngIf="postCustomerForm.get('phone')?.invalid && (postCustomerForm.get('phone')?.dirty||postCustomerForm.get('phone')?.touched)"
                            class="alert ">
                            <div *ngIf="postCustomerForm.get('phone')?.errors?.['required']">
                                Phone is required</div>
                        </div>
                    </div>
                    <button type="submit" class="btn-new mt-3" (click)="postCustomer()">Post</button>
                    <button class="btn-new mx-3" routerLink=""> Cancel</button>
                </form>

            </div>
        </div>
    </div>
</div>
